<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USD Currency Rates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 5px;
    }
    .updated {
      font-size: 12px;
      color: gray;
      margin-bottom: 10px;
    }
    table {
      width: 15%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }
    th {
      background-color: #f4f4f4;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    /* Highlight INR */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Currency Rates (Base: USD)</h2>
  <div class="updated" id="updated">Loading..........</div>

  <table>
    <thead>
      <tr>
        <th>Currency</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody id="ratesTable">
      <tr>
        <td colspan="2">Fetching data...</td>
      </tr>
    </tbody>
  </table>
  <script src='config.js'></script>
  <script src='script.js'></script>

</body>
</html>
